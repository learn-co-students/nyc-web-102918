<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Find all the Pokemon</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script type="text/javascript" src="src/pokemon.js"></script>
    <script type="text/javascript" src="src/index.js"></script>
  </head>
  <body>
    <div id="container">
      <img id="pokemon-logo" src="images/pokemon.png" alt="">

      <form id="new-pokemon-form" class="" action="index.html" method="post">
        <label for="name">Name: </label>
        <input id="new-poke-name" type="text" name="name" value="">

        <label for="front-sprite">Front Image: </label>
        <input id="new-poke-front-sprite" type="text" name="front-sprite" value="">

        <label for="back-sprite">Back Sprite: </label>
        <input id="new-poke-back-sprite" type="text" name="back-sprite" value="">
        <button type="submit" name="button">Create That Pokemon!</button>
      </form>

      <br>
      <form id="pokemon-search-form" class="" action="" method="">
        <input id="pokemon-search-input" type="text" name="">
      </form>

      <div id="pokemon-container">
      </div>
    </div>
  </body>
</html>
